<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/CSS/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <nav>
      <h1>Your personal weather dashboard</h1>
    </nav>

    <main class="row">
      <div id="cities" class="col-3">
        <form id="user-form" class="card-body border-bottom border-dark">
          <label class="form-label" for="username">Choose your city</label>
          <input
            name="username"
            id="chosenCity"
            type="text"
            autofocus="true"
            class="form-input"
            placeholder="Ex. Salt Lake City"
          />
          <button type="submit" class="btn btn-secondary" id="getCityBtn">
            Get City
          </button>
        </form>
        <div id="searchedCities"></div>
      </div>
      <div class="col-9 border">
        <div id="weatherForecast">
          <div class="row justify-content-around d-block d-xl-flex mr-0">
            <div id="card0" class="text-center col m-2 p-0">
              <div class="card-body">
                <div id="title0" class="card-title"></div>
                <div id="temp0"></div>
                <div id="wind0"></div>
                <div id="humidity0"></div>
              </div>
            </div>
            <div id="card1" class="text-center col m-2 p-0">
              <div class="card-body">
                <div id="title1" class="card-title"></div>
                <div id="temp1"></div>
                <div id="wind1"></div>
                <div id="humidity1"></div>
              </div>
            </div>
            <div id="card2" class="text-center col m-2 p-0">
              <div class="card-body">
                <div id="title2" class="card-title"></div>
                <div id="temp2"></div>
                <div id="wind2"></div>
                <div id="humidity2"></div>
              </div>
            </div>
            <div id="card3" class="text-center col m-2 p-0">
              <div class="card-body">
                <div id="title3" class="card-title"></div>
                <div id="temp3"></div>
                <div id="wind3"></div>
                <div id="humidity3"></div>
              </div>
            </div>
            <div id="card4" class="text-center col m-2 p-0">
              <div class="card-body">
                <div id="title4" class="card-title"></div>
                <div id="temp4"></div>
                <div id="wind4"></div>
                <div id="humidity4"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="details"></div>
      </div>
    </main>

    <script src="./assets/JavaScript/homePage.JS"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
